name: Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: pg_dump_sample_test
        ports:
          - 15432:5432
        options: >-
          --health-cmd "pg_isready -U test -d pg_dump_sample_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Load test schema and seed data
        run: |
          PGPASSWORD=test psql -h localhost -p 15432 -U test -d pg_dump_sample_test -f testdata/schema.sql
          PGPASSWORD=test psql -h localhost -p 15432 -U test -d pg_dump_sample_test -f testdata/seed.sql

      - name: Build
        run: go build -v ./...

      - name: Run tests
        env:
          PGHOST: localhost
          PGPORT: "15432"
          PGUSER: test
          PGPASSWORD: test
          PGDATABASE: pg_dump_sample_test
        run: go test -v -race ./...
