services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: pg_dump_sample_test
    ports:
      - "15432:5432"
    volumes:
      - ./testdata/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./testdata/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d pg_dump_sample_test"]
      interval: 2s
      timeout: 5s
      retries: 10
